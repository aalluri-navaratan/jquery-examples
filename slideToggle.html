<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#slideup").click(function(){
    $("div").slideUp(3000);
  });
  $("#slidedown").click(function(){
    $("div").slideDown(3000);
  });
  $("#slidetoggle").click(function(){
    $("div").slideToggle(3000);
  });

});
</script>
<style type="text/css">
  *{
    margin: 0px;
    padding: 0px;
  }
  div{
    width: 300px;
    height: 300px;
    background-color: red;
    border: 20px ridge #foo;
  }
</style>
</head>
<body>

<button id="slideup">slide up</button><br>
<button id="slidedown">slide down</button><br>
<button id="slidetoggle">slide toggle</button>
<div id="div1"></div>

</body>
</html>
